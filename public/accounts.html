<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Accounting System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-chart-line"></i>
                <span>Accounting System</span>
            </div>
            <div class="nav-menu">
                <div class="company-selector">
                    <label for="current-company">Company:</label>
                    <select id="current-company" class="company-select">
                        <option value="">Loading companies...</option>
                    </select>
                </div>
                <a href="index.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="accounts.html" class="nav-link active">
                    <i class="fas fa-wallet"></i> Accounts
                </a>
                <a href="transactions.html" class="nav-link">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a>
                <a href="reports.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
                <a href="companies.html" class="nav-link">
                    <i class="fas fa-building"></i> Companies
                </a>
                <a href="settings.html" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1>Accounts</h1>
                <p>Manage your chart of accounts and balances</p>
                <button class="btn btn-primary" id="add-account-btn">
                    <i class="fas fa-plus"></i> Add Account
                </button>
            </div>

            <!-- Account Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Assets</h3>
                        <p class="stat-value" id="total-assets">₱0.00</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Liabilities</h3>
                        <p class="stat-value" id="total-liabilities">₱0.00</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Equity</h3>
                        <p class="stat-value" id="total-equity">₱0.00</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Accounts</h3>
                        <p class="stat-value" id="total-accounts">0</p>
                    </div>
                </div>
            </div>

            <!-- Accounts Table -->
            <div class="table-container">
                <div class="table-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="account-search" placeholder="Search accounts...">
                    </div>
                    <select id="account-type-filter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="asset">Assets</option>
                        <option value="liability">Liabilities</option>
                        <option value="equity">Equity</option>
                        <option value="revenue">Revenue</option>
                        <option value="expense">Expenses</option>
                    </select>
                </div>

                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Account Name</th>
                                <th>Type</th>
                                <th>Balance</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="accounts-tbody">
                            <!-- Accounts will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Account Modal -->
    <div id="account-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Account</h3>
                <button class="close-btn" id="close-account-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="account-form">
                    <div class="form-group">
                        <label for="account-name">Account Name</label>
                        <input type="text" id="account-name" required>
                    </div>
                    <div class="form-group">
                        <label for="account-type">Account Type</label>
                        <select id="account-type" required>
                            <option value="">Select Type</option>
                            <option value="asset">Asset</option>
                            <option value="liability">Liability</option>
                            <option value="equity">Equity</option>
                            <option value="revenue">Revenue</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-balance">Opening Balance</label>
                        <input type="number" id="account-balance" step="0.01" value="0.00">
                    </div>
                    <div class="form-group">
                        <label for="account-description">Description</label>
                        <textarea id="account-description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-account-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/accounts.js"></script>
</body>
</html>
