services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: accounting_mysql
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: accounting_system
      MYSQL_USER: accounting_user
      MYSQL_PASSWORD: accounting_pass_123
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - accounting_network

  # PHP Application
  php:
    build: ./php
    container_name: accounting_php
    restart: unless-stopped
    volumes:
      - ./php:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - mysql
    networks:
      - accounting_network

  # Nginx Web Server (serves both API and static frontend)
  nginx:
    image: nginx:alpine
    container_name: accounting_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./public:/var/www/html
      - ./php:/var/www/api
    depends_on:
      - php
    networks:
      - accounting_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: accounting_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ""
    depends_on:
      - mysql
    networks:
      - accounting_network



volumes:
  mysql_data:

networks:
  accounting_network:
    driver: bridge